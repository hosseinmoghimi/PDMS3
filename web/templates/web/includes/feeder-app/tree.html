<div class="btn-group" role="group" aria-label="Basic example">

    <a class="btn btn-success" href="{{feeder.get_absolute_url}}">
        <i class="fa fa-gear">
        </i>
        <small>
            Open Detail page for
        </small>
        {{feeder.name}}
    </a>

    <a title="Edit {{feeder.name}}" class="btn btn-danger" href="{{feeder.get_edit_url}}">
        <i class="fa fa-gear">
        </i>

    </a>
</div>

<div class="accordion accordion-flush" id="accordionBusesFlush">

    <div>

        {% for com_server in feeder.com_server_set.all %}
        <div>

            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapse-com-server-{{com_server.pk}}" role="button"
                aria-expanded="false" aria-controls="collapse-com-server-{{com_server.pk}}">
                {{com_server.name}}
            </a>
        </div>
        <div class="collapse" id="collapse-com-server-{{com_server.pk}}">
            <div class="card card-body">
                <div class="btn-group" role="group" aria-label="Basic example">

                    <a class="btn btn-info" href="{{com_server.get_absolute_url}}">
                
                
                        {{com_server.name}}
                    </a>
                
                    <a title="Edit {{com_server.name}}}" class="btn btn-danger" href="{{com_server.get_edit_url}}">
                        <h6>
                
                            <i class="fa fa-gear">
                
                            </i>
                
                
                        </h6>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div> 


</div>
